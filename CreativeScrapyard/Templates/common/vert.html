{% load static %}

<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/easy-responsive-tabs.css' %}">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery-ui.css' %}">

    <link rel="stylesheet" href="{% static 'css/easy-responsive-tabs.css' %}">
    <link rel="stylesheet" href="{% static 'css/easyzoom.css' %}" />




    <title>Creative Items</title>
</head>

<body>
    <div class="main-content">

        <!-- Inner Content -->
        <section class="inner-content">
            <div class="container">
                <div class="infomain">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Creative Store</a></li>
                        <li class="breadcrumb-item"><a href="#">Parent Category</a></li>
                        <li class="breadcrumb-item"><a href="#">Sub Category</a></li>
                        <li class="breadcrumb-item active">T-shirt</li>
                    </ol>
                </div>

                <div class="product-main ">
                    <div class="row d-flex">
                        <div class="prod-gal">
                            <div id="sync2" class="d-flex flex-column thumbnails ">
                                <div id="f1" class="tb tb-active"><img class="thumbnail-img fit-image" src="{% static 'img/products/1.jpg' %}" alt="  "></div>
                                <div id="f2" class="tb"><img class="thumbnail-img fit-image" src="{% static 'img/products/4.jpg' %}" alt=" "></div>
                                <div id="f3" class="tb"><img class="thumbnail-img fit-image" src="{% static 'img/products/2.jpg' %} " alt=" "></div>
                                <div id="f4" class="tb"><img class="thumbnail-img fit-image" src="{% static 'img/products/3.jpg' %}" alt=" "></div>

                                <!-- <div class="item "><img src="{% static 'img/products/1.jpg' %} " alt=" "></div> -->
                            </div>
                            <div id="sync1" class="">
                                <fieldset id="f11" class="active">
                                    <div class="item product-pic"> <img class="pic0" src="{% static 'img/products/1.jpg' %}"> </div>
                                </fieldset>
                                <fieldset id="f21" class="">
                                    <div class="item product-pic"> <img class="pic0" src="{% static 'img/products/4.jpg' %}"> </div>
                                </fieldset>
                                <fieldset id="f31" class="">
                                    <div class="item product-pic"> <img class="pic0" src="{% static 'img/products/2.jpg' %}"> </div>
                                </fieldset>
                                <fieldset id="f41" class="">
                                    <div class="item product-pic"> <img class="pic0" src="{% static 'img/products/3.jpg' %}"> </div>
                                </fieldset>
                            </div>
                        </div>

                        <div class="col-md-6 col-12 " style="margin-left:10px ;">
                            <div class="product-disarea">
                                <h2 class="product-name">Item Name</h2>
                                <div class="brand"><span><a href="# ">By Artist Name</a></span></div>
                                <p class="price ">
                                    <span>&#8377; 300</span>
                                </p>
                                <div class="short-des">
                                    <p>
                                        Product Description</p>
                                </div>
                                <div class="brand">Availability : <span class="stock">IN stock</span></div>
                                <form id="form_buy" method="post">

                                    <div class="form-group ">
                                        <label>Quantity</label>
                                        <select class="form-control selectpicker " name="input-qty " id="input-qty ">
                                        <option value="1 ">1</option>
                                        <option value="2 ">2</option>
                                        <option value="3 ">3</option>
                                        <option value="4 ">4</option>
                                        <option value="5 ">5</option>
                                         </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Size : </label>
                                        <select class="form-control selectpicker" name="input-size" id="input-size">
                                            <option value="s">S</option>
                                            <option value="m">M</option>
                                            <option value="l">L</option>
                                            <option value="xl">XL</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>color : </label>
                                        <select class="form-control selectpicker" name="input-color" id="input-color">
                                            <option value="White">White</option>
                                            <option value="Red">Red</option>
                                            <option value="Yellow">Yellow</option>
                                            <option value="Orange">Orange</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn" id="addcart"> Add to cart</button>
                                        <button class="btn" id="buyItem">Buy Now</span></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/easyzoom.js' %}"></script>
    <script src="{% static 'js/easy-responsive-tabs.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>

</body>

</html>
