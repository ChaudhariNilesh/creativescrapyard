{% extends 'custom-admin/common.html' %} {% load static %} {%block content%}

<div class="shadow p-3 mb-5 border">
                    <div class="page-title">
                    My Account
                </div>
    <div class="py-3">
        <form>
            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="admin-usrn">Username</label>
                    <input type="text" class="form-control" id="admin-usrn" value="admin">
                </div>
                <div class="form-group col-md-6">
                    <label for="admin-email">E-mail</label>
                    <input type="text" class="form-control" id="admin-email" value="admin@admin.com">
                </div>
            </div>
            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="admin-FirstName">First name</label>
                    <input type="text" class="form-control" id="admin-FirstName" placeholder="First name">
                </div>
                <div class="form-group col-md-6">
                    <label for="profileLastName">Last name</label>
                    <input type="text" class="form-control" id="profileLastName" placeholder="Last name">
                </div>
            </div>

            <button type="submit" class="btn-cxt btn-sm pri-bg-color">Save Changes</button>
        </form>
    </div>
</div>
{%endblock%}
