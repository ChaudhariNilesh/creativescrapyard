                </div>

            <button type="button" id="toys" class="btn font-weight-bold">Toys</button>
            <button type="button" id="electronics" class="btn font-weight-bold">Electronics</button>
            <button type="button" id="arts" class="btn font-weight-bold">Arts and Crafts</button>
            <button type="button" id="others" class="btn font-weight-bold">Others</button>
          </div>
