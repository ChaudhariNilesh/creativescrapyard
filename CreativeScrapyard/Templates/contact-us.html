{% extends 'common/common.html' %} {% load static %} {% block title %} CS - ContactUs {% endblock %} {% block link %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/creativestyle.css' %}"> {% endblock %} {% block content %}
<main>
    <section class="mt-3 mb-5">
        <div class="container">
            <div class="infomain">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Contact Us</li>
                </ol>
            </div>

            <div class="">
                <div class="mt-5 text-center">
                    <h1>Contact us</h1>
                </div>

                <div class="row ">
                    <div class="col-lg-8 mx-auto">
                        <div class="card mt-2 bg-light">
                            <div class="card-body bg-light">
                                <div class="container">
                                    <form id="contact-form" role="form">
                                        <div class="form-row py-2">
                                            <div class="col">
                                                <input type="text" class="form-control rounded" name="contactFirstName" placeholder="First name" aria-label="First name">
                                            </div>
                                            <div class="col">
                                                <input type="text" class="form-control rounded" name="contactLastName" placeholder="Last name" aria-label="Last name">
                                            </div>
                                        </div>
                                        <div class="form-row px-1 py-2">
                                            <input type="text" class="form-control rounded" name="contactSubject" placeholder="Subject">
                                        </div>
                                        <div class="form-row px-1 py-2">
                                            <input type="email" class="form-control rounded" name="contactEmail" placeholder="name@email.com">
                                        </div>
                                        <div class="form-row px-1 py-2">
                                            <textarea class="form-control" rows="4" name="contactAddress" placeholder="Enter you message here..."></textarea>
                                        </div>
                                        <div class="form-row px-1 py-2">
                                            <input type="submit" class="form-control pri-bg-color my-0 mx-auto" />
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{%endblock%}
